<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Comidas</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="img/logo.png" alt="Logo de comida">
                <div class="links">
                    <a href="#">Menu</a>
                    <a href="#">Caixas</a>
                    <a href="#">Pratos</a>
                    <a href="#">Especiais</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="Pesquisar" id="searcher">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>
    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>ESPECIAL DO CHEFE</h3>
                <h1>Suavidade<br>em cada mordida</h1>
                <p>Sashimi de Tuna Saudável, 110 calorias e 13g de proteína</p>
                <button>Baixar Receita</button>
            </div>
            
            <div class="images">
                <img src="img/main.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
